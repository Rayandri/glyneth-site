<!doctype html>
<html lang="fr" data-theme="night">
<head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
    <link href="css/outputdaisy.css" rel="stylesheet"></link>
</head>
<body>

  <div id="questionnaire" class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-md bg-base-300 shadow-xl p-6 space-y-4">
      <h2 class="text-xl font-bold text-center">Répondez aux questions</h2>
      <div id="questions-container" class="space-y-4"></div>
      <button id="valider" class="btn btn-secondary w-full">Valider</button>
      <p id="resultat" class="text-center text-lg mt-4 hidden"></p>
      <button id="acces-formulaire" class="btn btn-secondary w-full hidden">Accéder au formulaire</button>
    </div>
  </div>
  
  <div id="formulaire" class="hidden">
    <div class="flex items-center justify-center min-h-screen">
      <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
        <h1 class="text-2xl underline text-center">Formulaire de contact</h1>
        <br>
        <label class="floating-label">
          <span>Nom</span>
          <input id="nom" type="text" placeholder="Nom" class="input input-md" />
        </label>
        <br>
        <label class="floating-label">
          <span>Prénom</span>
          <input id="prenom" type="text" placeholder="Prénom" class="input input-md" />
        </label>
        <br>
        <label class="floating-label">
          <span>E-mail</span>
          <input id="email" type="text" placeholder="email@exemple.com" class="input input-md" />
        </label>
        <br>
        <label class="form-control w-full text-center">
          <span class="label-text text-lg mb-4">Message</span>
          <textarea id="message" class="textarea textarea-bordered h-32 w-full resize-none" placeholder="Je vous contacte pour..."></textarea>
        </label>
        <br>
        <button id="-btn" class="btn btn-secondary" type="button">Envoyer</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 id="bonjour-message" class="text-xl font-bold text-center"></h3>
            <p class="py-4 text-lg">J'ai bien reçu votre contact, à bientôt !</p>
            <div class="modal-action">
              <form method="dialog">
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </fieldset>
    </div>
  </div>


  <div class="dock dock-lg">

    <a href="./questionnaire.html">
      <button class="dock-unactive" data-page="contacter">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-icon lucide-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        <span class="dock-label">Me contacter</span>
      </button>
    </a>
    <a href="./index.html">
      <button class="dock-active" data-page="cv">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-user-icon lucide-file-user"><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M15 18a3 3 0 1 0-6 0"/><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><circle cx="12" cy="13" r="2"/></svg>
        <span class="dock-label">CV</span>
      </button>
    </a>  
    <a href="./calculatrice.html">
      <button class="dock-unactive" data-page="Calculatrice">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator-icon lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        <span class="dock-label">Calculatrice</span>
      </button>
    </a>
  </div>

  <div class="toast toast-top toast-center z-50 hidden" id="error-toast">
    <div class="alert alert-error shadow-lg">
      <span id="toast-message">Erreur</span>
    </div>
  </div>

  <script src = 'js/questionnaire.js'></script>

</body>
