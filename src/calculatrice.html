<!doctype html>
<html lang="fr" data-theme="night">
<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link href="css/outputdaisy.css" rel="stylesheet"></link>
</head>
<body>


  <div class="flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-5xl font-bold underline mb-10">Calculatrice</h1>

    <div class="bg-base-300 p-6 rounded-box shadow-lg w-full max-w-sm">
      <div id="display" class="bg-base-100 text-right text-2xl font-mono p-4 mb-4 rounded-box shadow-inner h-16 overflow-x-auto">
        0
      </div>
      <div class="grid grid-cols-4 gap-2">
        <button class="btn btn-error" onclick="clearDisplay()">C</button>
        <button class="btn btn-secondary" onclick="appendValue('(')">(</button>
        <button class="btn btn-secondary" onclick="appendValue(')')">)</button>
        <button class="btn btn-accent" onclick="appendValue('/')">÷</button>
  
        <button class="btn btn-primary" onclick="appendValue('7')">7</button>
        <button class="btn btn-primary" onclick="appendValue('8')">8</button>
        <button class="btn btn-primary" onclick="appendValue('9')">9</button>
        <button class="btn btn-accent" onclick="appendValue('*')">×</button>
  
        <button class="btn btn-primary" onclick="appendValue('4')">4</button>
        <button class="btn btn-primary" onclick="appendValue('5')">5</button>
        <button class="btn btn-primary" onclick="appendValue('6')">6</button>
        <button class="btn btn-accent" onclick="appendValue('-')">−</button>
  
        <button class="btn btn-primary" onclick="appendValue('1')">1</button>
        <button class="btn btn-primary" onclick="appendValue('2')">2</button>
        <button class="btn btn-primary" onclick="appendValue('3')">3</button>
        <button class="btn btn-accent" onclick="appendValue('+')">+</button>
  
        <button class="btn btn-secondary col-span-2" onclick="appendValue('0')">0</button>
        <button class="btn btn-secondary" onclick="appendValue('.')">.</button>
        <button class="btn btn-success" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  

  <!-- Fixed dock with even spacing and alignment -->
  <div class="dock dock-lg fixed bottom-0 left-0 w-full flex justify-evenly items-center bg-base-100 border-t border-base-300">
    <a href="./questionnaire.html" class="flex-1 flex justify-center">
      <button class="dock-unactive w-full flex flex-col items-center justify-center py-2" data-page="contacter">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        <span class="dock-label text-xs mt-2">Me contacter</span>
      </button>
    </a>
    <a href="index.html" class="flex-1 flex justify-center">
      <button class="dock-active w-full flex flex-col items-center justify-center py-2" data-page="cv">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M15 18a3 3 0 1 0-6 0"/><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><circle cx="12" cy="13" r="2"/></svg>
        <span class="dock-label text-xs mt-2">CV</span>
      </button>
    </a>
    <a href="./calculatrice.html" class="flex-1 flex justify-center">
      <button class="dock-unactive w-full flex flex-col items-center justify-center py-2" data-page="Calculatrice">
        <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        <span class="dock-label text-xs mt-2">Calculatrice</span>
      </button>
    </a>
  </div>

  <script src = 'js/operation.js'></script>

</body>
</html>
