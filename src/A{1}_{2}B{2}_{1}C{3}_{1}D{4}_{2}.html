<!doctype html>
<html lang="fr" data-theme="night">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link href="css/outputdaisy.css" rel="stylesheet"></link>
</head>
<body class="bg-base-200">

  <div id="formulaire" class="flex items-center justify-center min-h-screen px-4">
    <div class="card w-full max-w-md bg-base-300 shadow-xl p-6 sm:p-8 rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-4">Formulaire de contact</h2>
      <form class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nom</span>
          </label>
          <input type="text" placeholder="Nom" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Prénom</span>
          </label>
          <input type="text" placeholder="Prénom" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="email@exemple.com" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Message</span>
          </label>
          <textarea placeholder="Je vous contacte pour..." class="textarea textarea-bordered w-full"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-full">Envoyer par email</button>
      </form>
    </div>
  </div>

  <div class="toast toast-top toast-center z-50 hidden" id="error-toast">
    <div class="alert alert-error shadow-lg">
      <span id="toast-message" class="text-lg">Erreur</span>
    </div>
  </div>

  <script src = 'js/formulaire.js'></script>

</body>
</html>
