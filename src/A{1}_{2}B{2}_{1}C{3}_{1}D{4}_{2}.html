<!doctype html>
<html lang="fr" data-theme="night">
<head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
    <link href="css/outputdaisy.css" rel="stylesheet"></link>
</head>
<body>
    
  <div id="formulaire">
    <div class="flex items-center justify-center min-h-screen pb-20">
      <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
        <h1 class="text-2xl underline text-center">Formulaire de contact</h1>
        <br>
        <label class="floating-label">
          <span>Nom</span>
          <input id="nom" type="text" placeholder="Nom" class="input input-md" />
        </label>
        <br>
        <label class="floating-label">
          <span>Prénom</span>
          <input id="prenom" type="text" placeholder="Prénom" class="input input-md" />
        </label>
        <br>
        <label class="floating-label">
          <span>E-mail</span>
          <input id="email" type="text" placeholder="email@exemple.com" class="input input-md" />
        </label>
        <br>
        <label class="form-control w-full text-center">
          <span class="label-text text-lg mb-4">Message</span>
          <textarea id="message" class="textarea textarea-bordered h-32 w-full resize-none" placeholder="Je vous contacte pour..."></textarea>
        </label>
        <br>
        <button id="envoyer-mail" class="btn btn-secondary" type="button">Envoyer par email</button>
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 id="bonjour-message" class="text-xl font-bold underline text-center"></h3>
            <br>
            <p class="py-4 text-lg text-center">J'ai bien reçu votre message, je vous recontacte au plus vite. À bientôt !</p>
            <div class="modal-action">
              <form method="dialog">
                <button id="close-btn"class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </fieldset>
    </div>
  </div>

  <div class="toast toast-top toast-center z-50 hidden" id="error-toast">
    <div class="alert alert-error shadow-lg">
      <span id="toast-message">Erreur</span>
    </div>
  </div>

  <script src = 'js/formulaire.js'></script>

</body>
</html>
